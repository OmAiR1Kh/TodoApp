<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container w-90">
    <a class="navbar-brand" href="/">TodoAppUI</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav"
      aria-controls="navbarNav"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="userId">
          <a class="nav-link active" aria-current="page" href="/todos">todos</a>
        </li>
        <!-- *ngIf="

      " -->
        <li class="nav-item" *ngIf="!userId">
          <a class="nav-link active" aria-current="page" href="/register"
            >Register</a
          >
        </li>
      </ul>
    </div>
    <div *ngIf="userId">
      <ul
        class="navbar-nav relative d-flex align-items-center justify-content-between w-50 gap-5"
      >
        <li class="nav-item" (click)="navToSearch()">
          <i class="fa fa-search text-white" aria-hidden="true"></i>
        </li>
        <li class="nav-item" (click)="showItems = true">
          <img
            [src]="'data:image/png;base64,' + image"
            alt=""
            width="50px"
            height="50px"
            style="border-radius: 50%; cursor: pointer"
          />
        </li>
        <li
          class="nav-item absolute end-20 top-20"
          *ngIf="showItems == true"
          (mouseout)="showItems = false"
        >
          <a href="/" class="nav-link active" (click)="logout()">Logout</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="nav" *ngIf="userId && show" class="bg-purple w-100 p-2">
  <div
    *ngIf="show"
    class="bg-purple w-80 d-flex align-items-center justify-content-between m-auto"
  >
    <p class="m-0">
      <q class="text-white">Anything Tha can go wrong Will Go Wrong!</q>
    </p>
    <i
      (click)="show = false"
      class="fa fa-times cursor-pointer text-white"
      aria-hidden="true"
    ></i>
  </div>
</div>
<i
  *ngIf="!show"
  (click)="show = true"
  class="fa fa-info-circle cursor-pointer text-white position-fixed top-10 end-10"
  aria-hidden="true"
></i>

<router-outlet />
